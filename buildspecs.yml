version: 2.0

phases:
  install:
    commands:
      - echo "Installing Nginx"
      - sudo apt-get update
      - sudo apt-get install nginx -y
  build:
    commands:
      - echo "Build started on `date`"
      - cp index.html /var/www/html/
  post_build:
    commands:
      - echo "Configuring Nginx"
  artifacts:
    files:
      - **/*